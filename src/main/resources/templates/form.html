<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <main>

        <form action="#" th:action="@{/form/addPersona}" th:object="${persona}" method="POST">
        	<!-- validacion del nombre -->
        	<p th:if="${#fields.hasErrors('nombre')}"  th:errors="*{nombre}"></p>
            <p>Nombre: <input type="text"  th:field="*{nombre}"></p>
            <!-- validacion de la edad -->
            <p th:if="${#fields.hasErrors('edad')}"  th:errors="*{edad}"></p>
            <p>Edad: <input type="number" th:field="*{edad}"></p>
            <p><input type="submit" value="Enviar"></p>
        </form>
        
    </main>
</body>
</html>
