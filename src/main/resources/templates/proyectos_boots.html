
<html>
    <head>
     <title>Live Add Edit Delete Datatables Records using PHP Ajax</title>
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
     <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
     <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
     <style>
     body
     {
      margin:0;
      padding:0;
      background-color:#f1f1f1;
     }
     .box
     {
      width:1270px;
      padding:20px;
      background-color:#fff;
      border:1px solid #ccc;
      border-radius:5px;
      margin-top:25px;
      box-sizing:border-box;
     }
     </style>
    </head>
    <body>
        <div class="container box">
            <h1 align="center">Live Add Edit Delete Datatables Records using Spring boot Ajax</h1>
            <br />
            <div class="table-responsive">
                <br />
                <div align="right">
                <button type="button" name="add" id="add" class="btn btn-info">Add</button>
                </div>
                <br />
                <div id="alert_message"></div>
                <table id="user_data" class="table table-bordered table-striped">
                    <thead>
                        <tr>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                        <th>Horas</th>
                        <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </body>
</html>
   
   <script type="text/javascript" language="javascript" >
        $(document).ready(function(){
        
            fetch_data();
        
            function fetch_data(){
                var dataTable = $('#user_data').DataTable({
                    "processing" : true,
                    "serverSide" : true,
                    "order" : [],
                    "ajax" : {
                        url:"fetch.php",
                        type:"POST"
                    }
                });
            }
            
            function update_data(id, nombre, descripcion, horas){
                $.ajax({
                    url:"update.php",
                    method:"POST",
                    data:{id:id, nombre:nombre, descripcion:descripcion, horas:horas},
                    success:function(data){
                        $('#alert_message').html('<div class="alert alert-success">'+data+'</div>');
                        $('#user_data').DataTable().destroy();
                        fetch_data();
                    }
                });
                setInterval(function(){
                    $('#alert_message').html('');
                }, 5000);
            }
        
            $(document).on('blur', '.update', function(){
                var id = $(this).data("id");
                var nombre = $(this).data("nombre");
                var descripcion = $(this).data("descripcion");
                var horas = $(this).data("horas");
                update_data(id, nombre, descripcion, horas);
            });
            
            $('#add').click(function(){
                var html = '<tr>';
                html += '<td contenteditable id="data1"></td>';
                html += '<td contenteditable id="data2"></td>';
                html += '<td contenteditable id="data3"></td>';
                html += '<td><button type="button" name="insert" id="insert" class="btn btn-success btn-xs">Insert</button></td>';
                html += '</tr>';
                $('#user_data tbody').prepend(html);
            });
            
            $(document).on('click', '#insert', function(){
                var nombre = $('#data1').text();
                var descripcion = $('#data2').text();
                var horas = $('#data3').text();
                if(nombre != '' && descripcion != ''){
                    $.ajax({
                        url:"insert.php",
                        method:"POST",
                        data:{nombre:nombre, descripcion:descripcion, horas:horas},
                        success:function(data){
                            $('#alert_message').html('<div class="alert alert-success">'+data+'</div>');
                            $('#user_data').DataTable().destroy();
                            fetch_data();
                        }
                    });
                    setInterval(function(){
                        $('#alert_message').html('');
                    }, 5000);
                }
                else
                {
                alert("Both Fields is required");
                }
            });
            
            $(document).on('click', '.delete', function(){
            var id = $(this).attr("id");
            if(confirm("Are you sure you want to remove this?"))
            {
            $.ajax({
                url:"delete.php",
                method:"POST",
                data:{id:id},
                success:function(data){
                $('#alert_message').html('<div class="alert alert-success">'+data+'</div>');
                $('#user_data').DataTable().destroy();
                fetch_data();
                }
            });
            setInterval(function(){
                $('#alert_message').html('');
            }, 5000);
            }
            });
        });
   </script>
